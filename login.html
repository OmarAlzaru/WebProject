<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb29d62ca8.js" crossorigin="anonymous"></script>
</head>
<body>
    <form  action="login.php" class="container" method="post" onsubmit="return validateForm()" >
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>login</h1>
                    </div>
                </div>
            
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="email" id="username" required>
                        <label>Enter E-mail/phone Number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="password" id="password" required>
                        <label>Enter password</label>
                    </div>
                    <span><a href="#">forgot password?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">Create a new account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function validateForm() {
            var email = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Both email and password are required");
                return false;
            }

            // You can add more specific validation rules here, e.g., checking email format.

            return true;
        }
    </script>
    
</body>
</html>
