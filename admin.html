<body>
    <form action="process_product.php" class="container" method="post">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Admin Page</h1>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="number" name="product-id" id="product-id" required>

                    </div>
                    <div class="user-id user-data">
                        <input type="text" name="product-name" id="name" required>
                        <label>name</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="text" name="url" id="url" required>

                    </div>
                    <div class="user-id user-data">

                    </div>
                    
                    <div class="btn-group submit">
                        <button type="submit" class="btn btn-primary" name="add" value="add">Add Product</button>
                        <button type="submit" class="btn btn-warning" name="update" value="update">Update Product</button>
                        <button type="submit" class="btn btn-danger" name="delete" value="delete">Delete Product</button>
                    </div>
                    
                </div>
